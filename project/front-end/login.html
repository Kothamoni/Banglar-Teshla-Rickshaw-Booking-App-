<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login-SignUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1b4b]">

<section class="flex justify-center items-center min-h-screen">
  <div class="relative w-[90%] max-w-[600px] h-[1000px] overflow-hidden rounded-[30px] bg-purple-50 bg-cover bg-center">
    
    <input type="checkbox" id="chk" class="peer hidden">

    <!-- ✅ Forms container that slides up/down -->
    <div class="h-[2000px] transition-transform duration-700 ease-in-out transform peer-checked:-translate-y-1/2">

      <!-- ✅ Signup Form (Top Half) -->
      <div class="h-[1000px] flex flex-col items-center justify-center backdrop-blur-md bg-black/40 px-6 py-10">
        <form id="signupForm" class="w-full max-w-md flex flex-col items-center gap-6" novalidate>
          <label for="chk" class="text-white text-5xl font-bold cursor-pointer">Sign up</label>

          <div class="w-full">
            <label for="form-name" class="text-white text-xl font-semibold block mb-1">Username</label>
            <input type="text" class="w-full p-4 rounded bg-white/90 text-xl" id="form-name" placeholder="Enter your name" required>
            <span id="name-error" class="text-lg text-red-400 h-6"></span>
          </div>

          <div class="w-full">
            <label for="form-email" class="text-white text-xl font-semibold block mb-1">Email</label>
            <input type="email" class="w-full p-4 rounded bg-white/90 text-xl" id="form-email" placeholder="Enter your email" required>
            <span id="email-error" class="text-lg text-red-400 h-6"></span>
          </div>

          <div class="w-full">
            <label for="form-pass" class="text-white text-xl font-semibold block mb-1">Password</label>
            <input type="password" class="w-full p-4 rounded bg-white/90 text-xl" id="form-pass" placeholder="Enter your password" required>
            <span id="password-error" class="text-lg text-red-400 h-6"></span>
          </div>

          <div class="w-full">
            <label for="form-role" class="text-white text-xl font-semibold block mb-1">Select Role</label>
            <select id="form-role" class="w-full p-4 rounded bg-white/90 text-gray-700 text-xl" required>
              <option value="" disabled selected>Select Role</option>
              <option value="passenger">Passenger</option>
              <option value="driver">Driver</option>
              <option value="traffic">Traffic Controller</option>
              <option value="buyer">Buyer</option>
            </select>
          </div>

          <span id="signup-error" class="text-lg text-red-400 h-6"></span>

          <button type="submit" class="w-full bg-purple-700 text-white py-4 rounded hover:bg-purple-800 text-2xl font-semibold">Sign up</button>
        </form>
      </div>

      <!-- ✅ Login Form (Bottom Half) -->
      <div class="h-[1000px] flex flex-col items-center justify-center bg-gradient-to-b from-indigo-800 via-indigo-700 to-indigo-900 px-6 py-10">
        <form id="loginForm" class="w-full max-w-md flex flex-col items-center gap-6" novalidate>
          <label for="chk" class="text-white text-5xl font-bold cursor-pointer">Login</label>

          <div class="w-full">
            <label for="login-email" class="text-white text-xl font-semibold block mb-1">Email</label>
            <input type="email" class="w-full p-4 rounded bg-white/90 text-xl" id="login-email" placeholder="Enter your email" required>
            <span id="lemail-error" class="text-lg text-red-400 h-6"></span>
          </div>

          <div class="w-full">
            <label for="login-pass" class="text-white text-xl font-semibold block mb-1">Password</label>
            <input type="password" class="w-full p-4 rounded bg-white/90 text-xl" id="login-pass" placeholder="Enter your password" required>
            <span id="lpassword-error" class="text-lg text-red-400 h-6"></span>
          </div>

          <span id="login-error" class="text-lg text-red-400 h-6"></span>

          <div class="w-full text-right">
            <a href="forget-password.html" class="text-blue text-lg hover:underline">Forgot Password?</a>
          </div>

          <button type="submit" class="w-full bg-purple-500 text-black py-4 rounded hover:bg-white/80 text-2xl font-semibold">Login</button>
        </form>
      </div>
    </div>

    <!-- ✅ Toggle at the bottom -->
    <label for="chk" class="absolute bottom-0 left-0 w-full h-[70px] bg-blue-400 rounded-t-[100px] flex items-center justify-center text-black text-3xl font-bold cursor-pointer transition duration-300 hover:bg-gray-100 z-10">
      <span class="peer-checked:hidden">Login</span>
      <span class="hidden peer-checked:inline">Sign up</span>
    </label>
  </div>
</section>


<script>
  const signupForm = document.getElementById("signupForm");
  const loginForm = document.getElementById("loginForm");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    document.getElementById("name-error").textContent = "";
    document.getElementById("email-error").textContent = "";
    document.getElementById("password-error").textContent = "";
    document.getElementById("signup-error").textContent = "";

    const name = document.getElementById("form-name").value.trim();
    const email = document.getElementById("form-email").value.trim().toLowerCase();
    const password = document.getElementById("form-pass").value.trim();
    const role = document.getElementById("form-role").value;

    let hasError = false;
    if (!name) {
      document.getElementById("name-error").textContent = "Name is required.";
      hasError = true;
    }
    if (!email) {
      document.getElementById("email-error").textContent = "Email is required.";
      hasError = true;
    } else {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("email-error").textContent = "Invalid email format.";
        hasError = true;
      }
    }
    if (!password) {
      document.getElementById("password-error").textContent = "Password is required.";
      hasError = true;
    } else if (password.length < 6) {
      document.getElementById("password-error").textContent = "Password must be at least 6 characters.";
      hasError = true;
    }
    if (!role) {
      alert("Please select a role.");
      hasError = true;
    }
    if (hasError) return;

    try {
      const response = await fetch("http://localhost:3000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role }),
      });

      const result = await response.json();
      if (response.ok) {
        alert("User created successfully!");
        document.getElementById("chk").checked = true;
        signupForm.reset();
      } else {
        document.getElementById("signup-error").textContent = result.error || "Signup failed";
      }
    } catch (error) {
      document.getElementById("signup-error").textContent = "Server error. Try again later.";
    }
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    document.getElementById("lemail-error").textContent = "";
    document.getElementById("lpassword-error").textContent = "";
    document.getElementById("login-error").textContent = "";

    const email = document.getElementById("login-email").value.trim().toLowerCase();
    const password = document.getElementById("login-pass").value.trim();

    let hasError = false;
    if (!email) {
      document.getElementById("lemail-error").textContent = "Email is required.";
      hasError = true;
    }
    if (!password) {
      document.getElementById("lpassword-error").textContent = "Password is required.";
      hasError = true;
    }
    if (hasError) return;

    try {
      const response = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const result = await response.json();
      if (response.ok) {
        alert("Login Success! Role: " + result.role);
        localStorage.setItem("token", result.token);
        localStorage.setItem("email", result.email);
        localStorage.setItem("name", result.name);
        localStorage.setItem("role", result.role);
        
        if (result.role === "passenger") {
          window.location.href = "passengerhome.html";
        } else if (result.role === "traffic") {
          window.location.href = "trafficcontroller.html";
        } else if (result.role === "buyer") {
          window.location.href = "buybuyrickshaw.html";
        } else if (result.role === "driver") {
          window.location.href = "driverhome.html";
        } else {
          alert("No redirect implemented for your role yet.");
        }
      } else {
        document.getElementById("login-error").textContent = result.error || "Login failed";
      }
    } catch (error) {
      document.getElementById("login-error").textContent = "Server error. Try again later.";
    }
  });
</script>

</body>
</html>
